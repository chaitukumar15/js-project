<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Your Color Mood?</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="wrapper">
        <h1>What is your <br> Color Mood?</h1>
        <form id="quiz-form">
            <label>Are you feeling light or dark?</label><br>
            <input type="radio" name="lightDark" value="#fff" required>
            <div class="option" style="display:inline-block;background:#fff; width:20px;height:20px"></div>
            <input type="radio" name="lightDark" value="#333">
            <div class="option" style="display:inline-block;background:#333; width:20px;height:20px"></div>

            <br><br><br>

            <label>Are you feeling hot or cold?</label><br>
            <input type="radio" name="hotCold" value="#FF6347" required>
            <div class="option" style="display:inline-block;background:#FF6347; width:20px;height:20px"></div>
            <input type="radio" name="hotCold" value="#4682B4">
            <div class="option" style="display:inline-block;background:#4682B4; width:20px;height:20px"></div>
            <br><br><br>

            <label>Are you feeling green or purple?</label><br>
            <input type="radio" name="greenPurple" value="#32CD32" required>
            <div class="option" style="display:inline-block;background:#32CD32; width:20px;height:20px"></div>
            <input type="radio" name="greenPurple" value="#800080">
            <div class="option" style="display:inline-block;background:#800080; width:20px;height:20px"></div>

            <br><br><br>
            <label>Are you feeling yellow or pink?</label><br>
            <input type="radio" name="yellowPink" value="#FFD700" required>
            <div class="option" style="display:inline-block;background:#FFD700; width:20px;height:20px"></div>
            <input type="radio" name="yellowPink" value="#FF69B4">
            <div class="option" style="display:inline-block;background:#FF69B4; width:20px;height:20px"></div>
            <br><br><br>

            <label>Are you feeling vibrant or muted?</label><br>
            <input type="radio" name="vibrancy" value="#FFDD00" required>
            <div class="option" style="display:inline-block;background:#FFDD00; width:20px;height:20px"></div>
            <input type="radio" name="vibrancy" value="#B0B0B0">
            <div class="option" style="display:inline-block;background:#B0B0B0; width:20px;height:20px"></div>
            <br><br><br>

            <label>Are you feeling energized or calm?</label><br>
            <input type="radio" name="energyLevel" value="#FF5733" required>
            <div class="option" style="display:inline-block;background:#FF5733; width:20px;height:20px"></div>
            <input type="radio" name="energyLevel" value="#2E8B57">
            <div class="option" style="display:inline-block;background:#2E8B57; width:20px;height:20px"></div>
            <br><br><br>
            
            <button type="button" onclick="calculateHex()">Show me my mood</button>
        </form>
    
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="color-box" class="color-box" onclick="copyToClipboard(document.getElementById('result-text').innerText.match(/#\\w+/)[0])"></div>
                <p id="result-text"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
